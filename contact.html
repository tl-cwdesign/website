  <!-- Header
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

      <div class="wrapper">
      	<a href="/"><img src="images/logo.png" alt="logo" /></a>
      </div>

<!-- Main Body
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="contact">

<!-- Contact Section
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="section weston-purple">
      <div class="contact">
        <div class="table">
          <div class="cell">
            <div class="image" style="background-image:url(./images/material.jpg);">
              <!--// cover image //-->
              <img src="images/material.jpg" alt="" class="show_mobile" />
              <!-- <span class="">Contact</span> -->
            </div>
          </div>
            <div class="cell">
              <div class="text centertext">
                <form id="ajax-contact" method="post" action="https://formspree.io/caroline@weston-design.com">
                  <div class="field">
                    <input type="text" placeholder="name" id="name" name="name" required>
                  </div>
                  <div class="field">
                      <input type="email" placeholder="email" id="email" name="_replyto" required>
                  </div>

                  <div class="field">
                      <textarea id="message" placeholder="message" name="message" required></textarea>
                  </div>

                  <div class="field">
                      <button class="form-submit" type="submit">send</button>
                  </div>
                </form>
              </div>
            </div>
        </div>
      </div>
    </div>

<!-- End Main Body
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </div>

                  <a href="https://www.instagram.com/carolinemweston/" target="_blank">instagram</a></p>
		          </div>
            </div>
          </div>
        </div>
